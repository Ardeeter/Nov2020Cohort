<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/mosaic.css">
</head>
<body>
    <div class="container parameter">
        <div class="flexContainerColumn red flex1">
            <div class="flexContainerRow flex1 white">
                <div class="flex2 border"></div>
                <div class="flex3 border"></div>
            </div>
                <div class="flexContainerRow flex8">
                    <div class="flexContainerColumn flex1 white">
                        <div class="flex2 white border"></div>
                        <div class="flex3 white border"></div>
                        <div class="flex3 yellow border"></div>
                    </div>
                    <div class="flexContainerColumn flex4 red">
                        <div class="flex1 border"></div>
                        <div class="flexContainerRow flex1 white">
                            <div class="flexContainerColumn flex1">
                                <div class="flex1 black border"></div>
                                <div class="flex1 white border"></div>
                            </div>
                            <div class="flexContainerColumn flex1">
                                <div class="flexContainerColumn flex1 white">
                                    <div class="flex1 white border"></div>
                                    <div class="flex1 white border"></div>
                                </div>
                                <div class="flexContainerColumn flex1 black">
                                    <div class="flex1"></div>
                                    <div class="flexContainerRow flex1">
                                        <div class="flex1 yellow borderB"></div>
                                        <div class="flex1 white borderB"></div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="flexContainerRow flex1 white"> <!-- turns border red-->
                    <div class="flex3 border"></div>
                    <div class="flex1 borderT yellow"></div>
                    <div class="flex1 borderT"></div>
                </div>
                
        </div>
        <!-- ^first main column^ -->
        <div class="flexContainerColumn yellow flex1">
            <div class="flexContainerRow purple flex1">
                  <div class="flexContainerColumn blue flex1">
                      <div class="yellow flex1 border"></div>
                      <div class="yellow flex2 border"></div>
                      <div class="flexContainerRow white flex2">
                          <div class="flex1 border"></div>
                          <div class="flex1 border"></div>
                      </div>
                  </div>
                  <div class="flexContainerColumn black flex1">
                      <div class="blue flex2 border"></div>
                      <div class="red flex2 border"></div>
                      <div class="white flex1 border"></div>
                  </div>  
            </div>
            <div class="flexContainerRow pink flex1">
                <div class="flexContainerColumn flex1 white">
                    <div class="flex1 border"></div>
                    <div class="flex2 border blue"></div>
                    <div class="flex2 border red"></div>
                </div>
                <div class="flexContainerColumn flex1 white">
                    <div class="flexContainerRow flex2 white">
                            <div class="flex1 border"></div>
                            <div class="flex1 border"></div>
                    </div>
                    <div class="flexContainerRow flex2 border yellow"></div>
                    <div class="flexContainerRow flex1">
                        <div class="border flex1"></div>
                        <div class="border flex1 black"></div>
                    </div>
                </div>
            </div>
        </div>
        <!-- ^second main column^ -->
        <div class="flexContainerColumn purple flex1">
            <div class="flexContainerRow flex1 yellow">
                <div class="flex1 border"></div>
                <div class="flex1 border black"></div>
                <div class="flex3 border white"></div>
            </div>
            <div class="flexContainerRow flex8 blue">
                <div class="flexContainerColumn flex4 ">
                    <div class="flexContainerRow white flex1">
                        <div class="flexContainerColumn flex1">
                            <div class="flex1 border yellow"></div>
                            <div class="flex1 border black"></div>
                            <div class="flex1 border"></div>
                            <div class="flex1 border"></div>
                        </div>
                        <div class="flexContainerColumn flex1">
                            <div class="flex1 border"></div>
                            <div class="flex1 border black"></div>
                        </div>
                    </div>
                    <div class="border flex1"></div>
                </div>
                <div class="flexContainerColumn flex1 white">
                    <div class="yellow border flex3"></div>
                    <div class="white border flex3"></div>
                    <div class="white border flex2"></div>
                </div>
            </div>
            <div class="flexContainerRow flex1 white">
                <div class="flex3 white border"></div>
                <div class="flex2 white border"></div>
            </div>
                
        </div>
        <!-- ^third main column^ -->
    </div>
    
</body>
</html>

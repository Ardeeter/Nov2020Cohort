        ypURL.forEach(url =>{

            $.get(url)
            .done(response => {

                let $results = $(response).find('.title, .business-name')

                for(let r of $results){
                    try{
                        console.log(`${r.innerText}`)
                    }
                    catch{}
                }
            })
        }
        )
